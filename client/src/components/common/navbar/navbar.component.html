<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">ChatApp</h1>
        <h3>
          {{ userName }}
        </h3>
        <img
          src="/assets/images/avatar.png"
          width="100px"
          height="100px"
          class="mr-auto"
        />

        <form>
          <input
            id="search"
            class="form-control mr-sm-2 search"
            type="search"
            placeholder="Search for people"
            aria-label="Search"
            name="search"
          />
        </form>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          (click)="signOut()"
        >
          Sign out
        </button>
      </nav>
    </div>
  </div>
</div>
