<div class="card">
  <div class="card-header text-center">
    <h6 (click)="showFriendsOrRequests(true)">Friends {{ friends.length }}</h6>
    |
    <h6 (click)="showFriendsOrRequests(false)">
      Friends requests {{ pendingUsers.length }}
    </h6>
  </div>
  <div class="card-body">
    <div *ngIf="showFriends">
      <div
        *ngFor="let friend of friends"
        class="user"
        (click)="navigateToUsersPage(friend.id)"
      >
        {{ friend.firstName + " " + friend.lastName }}
      </div>
    </div>
    <div *ngIf="!showFriends">
      <div
        *ngFor="let pendingUser of pendingUsers"
        class="pending user"
        (click)="navigateToUsersPage(pendingUser.id)"
      >
        {{ pendingUser.firstName + " " + pendingUser.lastName }}
        <button
          class="btn btn-outline-primary"
          (click)="confirmFriendsRequest(pendingUser.id)"
        >
          Confirm
        </button>
        <button
          class="btn btn-outline-primary"
          (click)="deleteFriendsRequest(pendingUser.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
