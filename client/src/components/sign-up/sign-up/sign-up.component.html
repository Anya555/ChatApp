<div class="container">
  <div class="row">
    <div class="col-md-4 offset-sm-4 col-sm-12">
      <br /><br />
      <div class="card">
        <br />
        <form #f="ngForm" (ngSubmit)="addNewUser(f)" novalidate>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              name="firstName"
              type="text"
              class="form-control"
              id="firstName"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              name="lastName"
              type="text"
              class="form-control"
              id="lastName"
              ngModel
            />
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail4"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="inputPassword4"
                ngModel
              />
            </div>
          </div>
          <button type="submit" class="btn btn-secondary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
