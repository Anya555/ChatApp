<div class="container">
  <div class="row">
    <div class="col-md-4 offset-sm-4 col-sm-12">
      <br /><br />
      <div class="card">
        <br />
        <form #f="ngForm" (ngSubmit)="loginUser(f)" novalidate>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              name="email"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              name="password"
              ngModel
            />
          </div>
          <button type="submit" class="btn btn-secondary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
