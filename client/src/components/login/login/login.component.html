<div class="container">
  <div class="row">
    <div class="col-md-4 offset-sm-4 col-sm-12">
      <br /><br />
      <div class="card">
        <h2>Chatroom <i class="far fa-comment-dots"></i></h2>
        <br />
        <form #f="ngForm" (ngSubmit)="loginUser(f)" novalidate>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              name="email"
              ngModel
              required
              #email="ngModel"
            />
            <div
              class="required"
              *ngIf="(f.submitted || email.touched) && email.errors"
            >
              This field is required!
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              name="password"
              ngModel
              required
              #password="ngModel"
            />
            <div
              class="required"
              *ngIf="(f.submitted || password.touched) && password.errors"
            >
              This field is required!
            </div>
          </div>
          <button type="submit" class="btn btn-secondary" [disabled]="!f.valid">
            Login
          </button>
        </form>
        <a href="/">Don't have account? Sign Up</a>
      </div>
    </div>
  </div>
</div>
